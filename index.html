<style>
  :root{
    --bg:#071014;
    --card:#0f1720;
    --glow:#00ff99;

    --accent:#00ffd5;
  }
  *{box-sizing:border-box}

    margin:0;

  header{ text-align:center; margin-bottom:4px;}

  .result-wrap{ width:100%; max-width:980px; margin-top:18px; display:flex; gap:18px; align-items:flex-start; flex-direction:column; }

  .card{
    width:100%; background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:14px; padding:18px; box-shadow: 0 6px 30px rgba(0,0,0,0.7), 0 0 40px rgba(0,255,153,0.03);
    border:1px solid rgba(0,255,153,0.06);
  }
  .card h2{ margin:0 0 10px; font-size:16px; color:var(--accent) }

  /* JSON renderer styles */
  .kv { display:flex; gap:12px; align-items:flex-start; margin:8px 0; font-size:13px; line-height:1.45 }
  .k { min-width:160px; color:var(--glow); font-weight:700; display:flex; gap:8px; align-items:center }
  .emoji { font-size:16px; display:inline-block; width:22px; text-align:center }
  .v { flex:1; color:#e9fff6; background:rgba(0,0,0,0.06); padding:8px 10px; border-radius:8px; border:1px solid rgba(255,255,255,0.02); font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace; white-space:pre-wrap; word-break:break-word; font-size:13px }
  .small{ font-size:12px; color:var(--muted) }

  .collapsible{
    border-radius:10px; overflow:hidden; margin-top:6px;
  }
  .collapsible > summary{
    list-style:none; cursor:pointer; padding:8px 10px; background:linear-gradient(90deg, rgba(0,255,153,0.02), transparent);
    border-radius:8px; color:var(--accent); font-weight:700; outline:none; display:flex; justify-content:space-between; align-items:center;
  }
  .collapsible > summary::-webkit-details-marker{ display:none; }

  .inner-list{ padding:10px 6px 6px 6px; display:flex; flex-direction:column; gap:6px; }

  .controls{ display:flex; gap:8px; margin-top:8px; flex-wrap:wrap }
  .controls button{ padding:8px 10px; border-radius:8px; border:0; cursor:pointer; font-weight:700 }
  .btn-copy{ background:rgba(0,255,153,0.12); color:var(--accent) }
  .btn-download{ background:rgba(0,200,255,0.06); color:#9df0ff }
  .btn-collapse{ background:rgba(255,255,255,0.02); color:var(--muted) }

  .rawpre{ background:#020607; padding:12px; border-radius:10px; border:1px solid rgba(0,255,153,0.04); font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace; font-size:12px; color:#bfffe9; max-height:420px; overflow:auto; white-space:pre; }

  /* small screens */
  @media (max-width:820px){
    .k{ min-width:110px }
    .bar{ flex-direction:column }
    .bar button{ width:100% }
  }
</style>
</head>
<body>
  <header>
    <h1>‚ö° LegendX ‚Äî Web Copy Viewer</h1>
    <p class="lead">Paste a page URL, click <b>Fetch Data ‚ö°</b> ‚Äî full JSON response will be shown with emojis & collapsible sections.</p>
  </header>

  <div class="bar">
    <input id="url" placeholder="Enter website URL ‚Äî e.g. https://legendxdata.site/index.html" value="https://legendxdata.site/index.html"/>
    <button id="fetchBtn">Fetch Data ‚ö°</button>
  </div>

  <div class="result-wrap">
    <div id="status" class="small" style="opacity:0.9"></div>

    <div id="output" class="card" style="display:none;">
      <h2>Response ‚Äî Detailed View</h2>
      <div id="jsonArea"></div>
       </button>
            
            <div class="footer">
                <div class="footer-links">
                    <a href="https://chat.whatsapp.com/Kt9Sn0D9unE5mzJolpa9jw" class="whatsapp-btn" target="_blank">
                        <i class="fab fa-whatsapp"></i> JOIN WHATSAPP CHANNEL
                    </a>

      <div class="controls" style="margin-top:12px;">
        <button class="btn-copy" id="copyBtn">Copy Raw JSON</button>
        <button class="btn-download" id="downloadBtn">Download JSON</button>
        <button class="btn-collapse" id="collapseAll">Collapse All</button>
        <button class="btn-collapse" id="expandAll">Expand All</button>

      <h2 style="margin-top:14px">Raw JSON</h2>
      <div id="rawWrap" class="collapsible card">
        <details open>
          <summary>Pretty JSON (click to collapse)</summary>
          <div style="padding:10px">
            <div id="rawJson" class="rawpre"></div>
          </div>
        </details>
      </div>
    </div>

    <div id="errorCard" class="card" style="display:none; background:linear-gradient(180deg, rgba(255,20,20,0.04), rgba(255,0,0,0.02));">
      <h2>‚ùå Error</h2>
      <div id="errMsg" class="small"></div>
    </div>
  </div>

<script>
/*
  JSON renderer:
  - shows every field (no skipping)
  - maps specific keys to emojis
  - recursively renders objects/arrays as collapsible details
*/

const EMOJI_MAP = {
  ok: "‚úÖ",
  url: "üåê",
  final_url: "üîó",
  http_code: "üì°",
  contentType: "üßæ",
  content_length: "üìè",
  truncated: "‚úÇÔ∏è",
  title: "üè∑Ô∏è",
  content: "üìÑ",
  resolved_ips: "üõ∞Ô∏è",
  redirect_chain: "‚Ü™Ô∏è",
  meta_info: "üß©",
  link_info: "üîóüìä",
  text_info: "üìù",
  head_headers: "üßæüîê",
  robots: "ü§ñ",
  sitemap: "üó∫Ô∏è",
  ssl_info: "üîí",
  timings: "‚è±Ô∏è",
  credit: "ü´°",
  charset: "üî§",
  words: "üî¢",
  total_links: "üîó",
  primary_ip: "üìç",
  server: "üñ•Ô∏è",
  date: "üìÖ"
};

function emojiForKey(key){
  // exact key or nested name match
  if(EMOJI_MAP[key]) return EMOJI_MAP[key];
  // find partial matches
  if(/ip|ip_address|primary_ip/i.test(key)) return "üìç";
  if(/time|timings|date/i.test(key)) return "‚è±Ô∏è";
  if(/content/i.test(key)) return "üìÑ";
  if(/link|url|redirect/i.test(key)) return "üîó";
  if(/code|status|http/i.test(key)) return "üì°";
  if(/title|name/i.test(key)) return "üè∑Ô∏è";
  if(/length|size/i.test(key)) return "üìè";
  if(/ssl|cert|issuer/i.test(key)) return "üîí";
  if(/json|meta|head/i.test(key)) return "üß©";
  return "üì¶"; // default
}

function createKeyValueNode(key, value){
  const wrapper = document.createElement('div');
  wrapper.className = 'kv';

  const k = document.createElement('div');
  k.className = 'k';
  const em = document.createElement('span');
  em.className = 'emoji';
  em.textContent = emojiForKey(key);
  const keyLabel = document.createElement('span');
  keyLabel.textContent = key;
  keyLabel.style.opacity = '0.95';
  k.appendChild(em);
  k.appendChild(keyLabel);

  const v = document.createElement('div');
  v.className = 'v';

  // render depending on type
  if(value === null){
    v.textContent = 'null';
    v.style.opacity = '0.9';
  } else if(typeof value === 'string' || typeof value === 'number' || typeof value === 'boolean'){
    v.textContent = String(value);
  } else if(Array.isArray(value)){
    // collapsible array
    const details = document.createElement('details');
    details.open = true;
    details.className = 'collapsible';
    const summary = document.createElement('summary');
    summary.textContent = `Array [${value.length}]`;
    const inner = document.createElement('div');
    inner.className = 'inner-list';
    value.forEach((it, idx) => {
      const child = createKeyValueNode(`[${idx}]`, it);
      inner.appendChild(child);
    });
    details.appendChild(summary);
    details.appendChild(inner);
    v.appendChild(details);
  } else if(typeof value === 'object'){
    // collapsible object
    const details = document.createElement('details');
    details.open = true;
    details.className = 'collapsible';
    const summary = document.createElement('summary');
    summary.textContent = `Object { ${Object.keys(value).length} }`;
    const inner = document.createElement('div');
    inner.className = 'inner-list';
    Object.keys(value).forEach(k2 => {
      inner.appendChild(createKeyValueNode(k2, value[k2]));
    });
    details.appendChild(summary);
    details.appendChild(inner);
    v.appendChild(details);
  } else {
    v.textContent = String(value);
  }

  wrapper.appendChild(k);
  wrapper.appendChild(v);
  return wrapper;
}

function renderFullJSON(data, container){
  container.innerHTML = '';
  // render top-level keys in order
  const keys = Object.keys(data);
  keys.forEach(k => {
    const node = createKeyValueNode(k, data[k]);
    container.appendChild(node);
  });
}

/* Helpers: copy/download */
function copyRaw(jsonStr){
  navigator.clipboard.writeText(jsonStr).then(()=> {
    alert('Raw JSON copied to clipboard ‚úÖ');
  }).catch(()=> alert('Copy failed ‚Äî maybe browser denied clipboard.'));
}
function downloadRaw(jsonStr){
  const blob = new Blob([jsonStr], {type:'application/json'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = `legendx_response_${Date.now()}.json`;
  document.body.appendChild(a);
  a.click();
  a.remove();
  URL.revokeObjectURL(url);
}

/* Collapse/Expand utility */
function setAllDetails(open){
  const details = document.querySelectorAll('#jsonArea details');
  details.forEach(d => d.open = open);
}

document.getElementById('collapseAll').onclick = ()=> setAllDetails(false);
document.getElementById('expandAll').onclick = ()=> setAllDetails(true);
document.getElementById('copyBtn').onclick = ()=> {
  if(window._lastJsonStr) copyRaw(window._lastJsonStr);
};
document.getElementById('downloadBtn').onclick = ()=> {
  if(window._lastJsonStr) downloadRaw(window._lastJsonStr);
};

/* Main fetch logic */
document.getElementById('fetchBtn').addEventListener('click', doFetch);
document.getElementById('url').addEventListener('keydown', e => { if(e.key === 'Enter') doFetch(); });

async function doFetch(){
  const input = document.getElementById('url').value.trim();
  const status = document.getElementById('status');
  const output = document.getElementById('output');
  const jsonArea = document.getElementById('jsonArea');
  const rawJson = document.getElementById('rawJson');
  const errCard = document.getElementById('errorCard');
  const errMsg = document.getElementById('errMsg');

  output.style.display = 'none';
  errCard.style.display = 'none';
  status.textContent = '‚è≥ Fetching...';
  status.style.color = 'var(--muted)';

  if(!input){
    status.textContent = 'Please enter a URL first!';
    status.style.color = '#ffb3b3';
    return;
  }

  try {
    // Build api url
    const apiBase = 'https://legendxdata.site/webcopy.php?url=';
    const fullApi = apiBase + encodeURIComponent(input);

    // fetch
    const resp = await fetch(fullApi, { method: 'GET' });
    const contentType = resp.headers.get('content-type') || '';
    const text = await resp.text();

    let data;
    try {
      data = JSON.parse(text);
    } catch (e){
      // If JSON parsing fails, show raw text as 'content' field inside object
      data = { ok:false, error: 'Invalid JSON from API', raw: text };
    }

    // Save raw JSON string for copy/download
    const pretty = JSON.stringify(data, null, 2);
    window._lastJsonStr = pretty;

    // render
    renderFullJSON(data, jsonArea);
    rawJson.textContent = pretty;

    status.textContent = '‚úÖ Response received';
    status.style.color = 'var(--glow)';
    output.style.display = 'block';
  } catch (err){
    status.textContent = '‚ö†Ô∏è Fetch failed';
    status.style.color = '#ffb3b3';
    errCard.style.display = 'block';
    errMsg.textContent = String(err);
    console.error(err);
  }
}

/* Auto-fetch sample on load (optional) */
window.addEventListener('load', () => {
  // pre-fill from input value
  // auto-run to demo (comment out if undesired)
  // doFetch();
});
</script>
